<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>2017748038, 문성민</title>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>


<div class="container">
    <div class="page-header">
        <h1>Basic 목록</h1>
    </div>
    <div class="pull-right" style="width:100px;margin:10px 0;">
        <a href="#" th:href="@{/basic/new}" class="btn btn-primary btn-block">인원 등록</a>
     </div>
    <br/><br/><br/>
    <div id="mainHide">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="col-md-1">#</th>
                <th class="col-md-2">이름</th>
                <th class="col-md-2">직책</th>
                <th class="col-md-3">이메일</th>
                <th class="col-md-3">연락처</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="basic : ${basicList}">
                <td th:text="${basic.idx}"></td>
                <td><a href="#" th:href="'/basic/' + ${basic.idx}" th:text="${basic.name}" style="color:#9F81F7"></a></td>
                <td th:text="${basic.label}"></td>
                <td th:text="${basic.email}"></td>
                <td th:text="${basic.phone}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br/>

</div>

<div class="container">
    <div class="page-header">

        <h1>Profile 목록</h1>
    </div>
    <div class="pull-right" style="width:100px;margin:10px 0;">
        <a href="#" th:href="@{/profile/new}" class="btn btn-primary btn-block">프로필 등록</a>
    </div>
    <br/><br/><br/>
    <div id="mainHide">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="col-md-1">#</th>
                <th class="col-md-2">SNS</th>
                <th class="col-md-2">ID</th>
                <th class="col-md-4">링크</th>
                <th class="col-md-3">등록시간</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="profile : ${profileList}">
                <td th:text="${profile.idx}"></td>
                <td><a th:href="'/profile/'+${profile.idx}" th:text="${profile.network}" style="color:#9F81F7"></a></td>
                <td th:text="${profile.username}"></td>
                <td th:text="${profile.url}"></td>
                <td th:text="${profile.createdAt} ? ${#temporals.format(profile.createdAt,'YYYY-MM-dd hh:mm:ss')} : ${profile.createdAt}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br/> <br/> <br/> <br/>
</div>

<div th:fragment="footer">
    <footer class="footer">
        <div class="container">
            <p>Copyright 2019, All Right Reserved. Designed by KS</p>
        </div>
    </footer>
</div>

</body>
</html>
